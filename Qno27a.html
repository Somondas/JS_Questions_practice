<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>
	let ar = [1,1,3,5,6,7,25,7,3,6,7,7];
	const findArr = (r, ar)=>{
		for(let i = 0; i< ar.length; i++){
			if (ar[i] === r) {
				return true
			}
		}
		return false
	}
	const distintArr = (ar) =>{
		let arr2 = []
		for(var i = 0; i< ar.length; i++){
			if (!findArr(ar[i], arr2)) {
				arr2.push(ar[i])
			}
		}
		return arr2
	}
	console.log(distintArr(ar));
</script>
</body>
</html>
